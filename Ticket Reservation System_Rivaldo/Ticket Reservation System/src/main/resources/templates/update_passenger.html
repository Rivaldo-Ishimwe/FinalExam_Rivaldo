<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(218, 146, 146);">
	<div class="container">
		<h1>Passenger Management System</h1>
		<hr>
		<h2>Update Passenger</h2>

		<form action="#" th:action="@{/savePassenger}" th:object="${passenger}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Passenger</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Passenger List</a>
	</div>
</body>
</html>
